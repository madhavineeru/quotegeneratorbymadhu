<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="app-container">
        <h1 class="heading">Get Today's Quote</h1>
        <div class="quote-generate-container" id="quoteContainer">
           <div class="quote-container">
            <i style="font-size:24px" class="fa">&#xf10d;</i>
            <p class="quote" id="quoteText">To live is the rarest thing in the world. Most people exist, that is all.</p>
            <i style="font-size:24px" class="fa ">&#xf10e;</i>
           </div>
            <h1 class="author" id="authorName">Oscar Wilde</h1>
        </div>
        <button class="generate-btn" id="generateBtn" onclick="generateQuote()">Get Quote</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
